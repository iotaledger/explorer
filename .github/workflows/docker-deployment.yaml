name: Deploy Workflow

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Select the environment to deploy to'
        options:
          - prod
          - staging
          - shimmer-prod
          - shimmer-staging
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.IOTALEDGER_DOCKER_USERNAME }}
        password: ${{ secrets.IOTALEDGER_DOCKER_PASSWORD }}

    - name: Get the version
      id: get_version
      run: echo "VERSION=$(git describe --tags)" >> $GITHUB_ENV

    - name: Set up Environment Variable
      run: echo "DEPLOY_ENV=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/dev' && 'staging') }}" >> $GITHUB_ENV

    - name: Build and push API Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./api
        file: ./api/Dockerfile
        push: true
        tags: iotaledger/explorer-api:${{ env.VERSION }}
        no-cache: true

    - name: Build and push Client Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./client
        file: ./client/Dockerfile
        push: true
        tags: iotaledger/explorer-client:${{ env.VERSION }}
        no-cache: true

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.2
      with:
        ssh-private-key: ${{ secrets.UPDATER_SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no updater@gateway.h.explorer-mainnet.iota.org "${{ env.DEPLOY_ENV }} ${{ env.VERSION }}"
